<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaints</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="complaintForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required>

        <label for="hostel">Hostel:</label>
        <select id="hostel" name="hostel"  required>
            <option value="" disabled selected>Select your hostel</option>
            <option value="hostelA">Hostel A</option>
            <option value="hostelB">Hostel B</option>
            <option value="hostelC">Hostel C</option>
        </select>

        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>

        <label for="complaintType">Complaint Type:</label>
        <select id="complaintType" name="complaintType">
            <option value="" disabled selected>Select complaint type</option>
            <option value="roomCleaning">Room Cleaning</option>
            <option value="electrical">Electrical Related Complaint</option>
            <option value="others">Others</option>
        </select>

        <label for="othersDetails">Explain your complaint further:</label>
        <textarea id="othersDetails" name="othersDetails" rows="4"></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // You can add additional validation or submission logic here
            alert("Complaint submitted successfully!");
        }
    </script>

</body>
</html>
